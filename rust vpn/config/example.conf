# Example PQC-VPN configuration

[interface]
name = "pqc0"
private_key = "your_base64_private_key_here"
listen_port = 51820
mtu = 1420
kem_mode = "hybrid"  # Options: "pqc", "hybrid", "classical"

[[peers]]
public_key = "peer_base64_public_key_here"
endpoint = "10.0.0.1:51820"
allowed_ips = ["10.0.0.0/24", "192.168.1.0/24"]
persistent_keepalive = 25  # seconds

[[peers]]
public_key = "another_peer_base64_public_key_here"
endpoint = "10.0.0.2:51820"
allowed_ips = ["10.0.1.0/24"]
persistent_keepalive = 25
